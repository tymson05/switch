<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>page</title>
        <meta charset="UTF-8"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <header>
                <img src="https://via.placeholder.com/150/200">
                <ul class="header-ul">
                    <li class="header-li">Free designs</li>
                    <li class="header-li">License</li>
                    <li class="header-li">Articles</li>
                    <li class="header-li">Contributors</li>
                    <li class="header-li">About</li>
                </ul>
                <div class="header-icons">
                    <span>&#128276;</span>
                    <img src="prof.jpg"/>
                    <button><a href="#"><span>&#11123;</span>Upload</a></button>
                </div>
            </header>
            <div class="body-page">
                <div class="settings">Settings</div>
                <div class="cardsandnot">
                    <div>
                        <ul class="body-list">
                            <li class="list-date">Public Profile</li>
                            <li class="list-date">Account settings</li>
                            <li class="list-date">Notifications</li>
                            <li class="list-date">PRO Account</li>
                        </ul>
                    </div>
                    <div>
                        <div class="line"></div>
                    </div>
                    <div class="sett-mail">
                        <div>Notifications</div>
                        <div>E-mail Notifications</div>
                        <div class="check">
                            <div>Weekly newsletter </div>
                            <div class="new">
                                <form>
                                  <div class="form-group">
                                    <input type="checkbox" id="html">
                                    <label for="html">HTML</label>
                                  </div>
                                  <div class="form-group">
                                    <input type="checkbox" id="css">
                                    <label for="css">CSS</label>
                                  </div>
                                  <div class="form-group">
                                    <input type="checkbox" id="javascript">
                                    <label for="javascript">Javascript</label>
                                  </div>
                                </form>
                              </div>
                        </div>
                        <div class="id">
                            <div>Account summary </div>
                            <input type="checkbox" class="switch" /><label for="switch">Toggle</label>
                        </div>
                        <div class="id">
                            <div>Website Notifications</div>
                            <input type="checkbox" class="switch" /><label for="switch">Toggle</label>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="save">Save changes</button>
                    <button class="back">Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
